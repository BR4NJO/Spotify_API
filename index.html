<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API Integration</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <h1>Cas Pratique: API Spotify</h1>

    <section id="profile">
      <h2>Connect√© en tant que <span id="displayName"></span></h2>
      <div id="avatar"></div>
      <ul>
        <li>ID Utilisateur : <span id="id"></span></li>
        <li>Email : <span id="email"></span></li>
        <li>URI Spotify : <a id="uri" href="#" target="_blank"></a></li>
        <li>Lien Profil : <a id="url" href="#" target="_blank"></a></li>
        <li>Image de Profil : <span id="imgUrl"></span></li>
      </ul>
    </section>

    <section id="artists">
      <h2>Artistes Suivis</h2>
      <div id="artistsContainer"></div>
    </section>

    <section id="search">
      <h2>Recherche une musique</h2>
      <iframe id="musicPlayer" style="border-radius:12px" src="https://open.spotify.com/embed/track/6y87Q8nkhHP2YqowavLdPA?utm_source=generator" width="100%" height="250" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <div>
        <input id="searchInput" type="text" placeholder="Rechercher un titre..." />
        <button id="searchButton">Rechercher</button>
      </div>
      <div id="searchResults">
        <div class="search-item">
        </div>
      </div>
    </section>

    <div id="embed-iframe"></div>

    <script src="src/script.js" type="module"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  </body>
</html>
